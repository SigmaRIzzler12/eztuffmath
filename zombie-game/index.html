<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Survival</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui-container">
            <div class="ui-box">
                <div id="health-bar-container">
                    <span>HEALTH</span>
                    <div id="health-bar"></div>
                </div>
                <div id="resource-display">
                    <div>WOOD: <span id="wood-count">0</span></div>
                    <div>STONE: <span id="stone-count">0</span></div>
                    <div>CASH: $<span id="cash-count">0</span></div>
                </div>
            </div>

            <div class="ui-box">
                <div id="wave-display">WAVE: 1</div>
                <div id="wave-timer"></div>
            </div>
        </div>

        <div id="center-screen-ui">
            <div id="build-mode-indicator" style="display: none;">BUILD MODE [Q]</div>
             <div id="shop-prompt" style="display: none;">Press [B] to open Shop</div>
        </div>

        <div id="bottom-right-ui">
            <button id="start-wave-btn" style="display: none;">START WAVE</button>
        </div>

        <div id="shop-menu" style="display: none;">
            <h2>Order Station</h2>
            <div id="shop-items">
                </div>
            <button id="close-shop-btn">Close [B]</button>
        </div>

        <div id="game-over-screen" style="display: none;">
            <h1>GAME OVER</h1>
            <p>You survived <span id="final-wave-count">0</span> waves.</p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
